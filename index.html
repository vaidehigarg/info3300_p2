<!DOCTYPE html>
<html>
<head>
<meta name="authors" content="Vaidehi Garg, Brendan Fox, and Jason Kwon">
<title>INFO 3300: Project 2</title>
<link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/topojson.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

<!-- HEADER -->
<section class="introduction">
  <div id="header" align="center">
    <h5>INFO 3300: Project 2</h6>
    <h2 class="page-title">The Simpsons Through The Ages</h3>
    <h5>Vaidehi Garg, Brendan Fox, Jason Kwon</h3>
  </div>  
</section>
<!-- END HEADER -->

<!-- CONTENT -->
<!-- IMDB ratings and viewership (in millions) vs. episode # (slider controls seasons) -->
<section id="content">
    <div id="season-div" align="center">
      <svg id="season-graph" width="800" height="500"></svg>
    </div>

    <div class="slidecontainer">
      <p>Slide to pick a season (1-27):</p>
      <input type="range" min="1" max="27" value="1" class="slider" id="season-slider" title="Season">
    </div>

    <div id="episode-data-div">
      <div align="center" class="ep-title-div"></div>
      <input type="image" src="images/point-left.png" class="left-button" id="previous" title="Previous Episode"/>
      <input type="image" src="images/point-right.png" class="right-button" id="next" title="Next Episode"/>
      <div align="center" class="ep-image-div"></div>
      <div align="center" class="ep-link-div"></div>
    </div>
  </div>
    <!-- <svg id="episode-data" width="800" height="500"></svg> -->
</section>
<!-- END CONTENT -->

<!-- FOOTER -->
<section class="end-section">
  <div class="end-section-div"></div>
</section>
<!-- END FOOTER -->

<script src="script.js"></script>

</body>
</html>
